<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World with Azure Training Group 5</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0e5e5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hello-container {
      text-align: center;
      padding: 20px;
      background-color: #c7dede;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #5c4d7d;
      font-weight: 700;
    }
    p {
      color: #735c8f;
    }
  </style>
</head>
<body>
  <div class="hello-container">
    <h1>Hello, World!</h1>
    <p>Azure Training Group 5</p>
  </div>
</body>
</html>
